<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guardian - Access Required</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 3rem 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #5a67d8;
        }
        .error {
            color: #dc2626;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Guardian</div>
        <div class="subtitle">Healthcare Data Platform</div>
        
        <h1>Access Required</h1>
        <p>This site is currently in private beta. Please enter the access code to continue.</p>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" name="password" placeholder="Enter access code" required>
            </div>
            
            <button type="submit">Access Site</button>
        </form>
        
        <div class="error" id="error">Invalid access code. Please try again.</div>
        
        <div class="footer">
            Authorized users only â€¢ Secure access required
        </div>
    </div>

    <script>
        // Check if we were redirected back here due to invalid password
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid' || document.referrer.includes('/dashboard')) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Invalid access code. Please try again.';
            errorDiv.style.display = 'block';
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const button = e.target.querySelector('button');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Checking...';
            errorDiv.style.display = 'none';
            
            // Simple client-side approach - set cookie and try to access site
            // The middleware will validate the password on the server side
            if (password && password.length > 0) {
                // Set cookie with the password
                const isSecure = location.protocol === 'https:';
                const cookieString = `site-access=${password}; path=/; max-age=604800${isSecure ? '; secure' : ''}; samesite=strict`;
                document.cookie = cookieString;
                
                button.textContent = 'Verifying...';
                
                // Try to access the dashboard - middleware will validate
                // If password is wrong, middleware will redirect back here
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                errorDiv.textContent = 'Please enter an access code.';
                errorDiv.style.display = 'block';
                button.disabled = false;
                button.textContent = 'Access Site';
            }
        });
    </script>
</body>
</html>
